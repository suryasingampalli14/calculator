<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: black; }
    .calculator {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      font-size: 20px;
      padding: 5px;
    }
    .buttons button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
    }
    .imp { background-color: red; color: white; }
    .imps { background-color: green; color: white; }
    .all-clear { background-color: darkred; color: white; }
    .buttons{
      background-color: ;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button><br>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button><br>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button><br>
      <button onclick="append('0')">0</button>
      <button class="imp" onclick="clearLast()">C</button>
      <button class="all-clear" onclick="clearAll()">AC</button>
      <button class="imps" onclick="calculate()">=</button>
      <button onclick="append('/')">/</button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearLast() {
      let display = document.getElementById('display');
      display.value = display.value.slice(0, -1); // remove last character
    }

    function clearAll() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
